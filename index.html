<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindergarten Tracing Practice</title>
    <style>
        @font-face {
            font-family: 'Trace';
            src: url('assets/Trace-lxy0.ttf') format('truetype');
        }

        body {
            font-family: 'Trace', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .print-area {
            width: 8.5in;
            height: 11in;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            page-break-after: always;
        }

        .tracing-line {
            font-size: 48px;
            border-bottom: 2px dashed #000;
            margin: 20px 0;
            width: 80%;
            padding-bottom: 10px;
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .print-area {
                width: 100%;
                height: 100%;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="print-area">
        <h1>Tracing Practice</h1>
        <div class="tracing-container" id="tracingOutput"></div>
    </div>

    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function updateTracing() {
            const query = getQueryParameter("text");
            const outputDiv = document.getElementById("tracingOutput");

            if (query) {
                const tracingLine = document.createElement("div");
                tracingLine.className = "tracing-line";
                tracingLine.textContent = query;
                outputDiv.appendChild(tracingLine);
            }
        }

        updateTracing();
    </script>
</body>
</html>
